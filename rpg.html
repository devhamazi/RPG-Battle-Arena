
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Battle Arena</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
/* === Reset & Body === */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height: 100%;
  width: 100%;
  overflow-x: hidden;
  font-family: 'Share Tech Mono', monospace;
  color: #fff;
  background: url('https://raw.githubusercontent.com/zaddiii/RPG-Battle-Arena/main/84edee8e-37c2-444f-8638-be7d820a1bd7.jpeg') no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed;
}

/* Dark overlay */
body::before {
  content: '';
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

/* Title */
h1 {
  text-align: center;
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  color: #fff;
  margin: 2vh 0;
}

/* Scoreboard */
#scoreboard {
  position: fixed;
  top: 1.5vh;
  left: 1.5vw;
  background: rgba(0,0,0,0.25);
  padding: 1vh 1.5vw;
  border-radius: 10px;
  font-size: clamp(11px, 1.6vw, 14px);
  line-height: 1.4;
  text-align: left;
  z-index: 10;
}

/* Game Area */
#gameArea {
  width: min(90vw, 650px);
  margin: 10vh auto 4vh auto;
  padding: 2vw;
  background: transparent; /* removed navy blue background */
  border-radius: 15px;
}

/* Bars */
.bar-container {
  position: relative;
  background: #222;
  border-radius: 10px;
  height: clamp(18px, 2.5vh, 22px);
  margin-bottom: 12px;
  overflow: hidden;
}
.bar {
  height: 100%;
  transition: width 0.5s ease;
}
#playerHealthBar { background: #f00; }
#playerManaBar { background: #00f; }
#enemyHealthBar { background: #f00; }
#enemyManaBar { background: #00f; }
#enemyIntelligenceBar { background: #0f0; }

.bar-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: clamp(11px, 1.6vw, 13px);
  font-weight: bold;
  pointer-events: none;
}

/* Buttons */
button {
  padding: clamp(8px, 1.5vh, 12px) clamp(12px, 2vw, 20px);
  margin: 5px;
  border-radius: 8px;
  border: none;
  background: #ccc;
  color: #000;
  font-weight: bold;
  font-size: clamp(12px, 2vw, 16px);
  cursor: pointer;
  transition: 0.15s;
}
button:hover {
  background: #aaa;
  transform: scale(1.05);
}
button:active {
  transform: scale(0.97);
}

/* Battle Log */
#battleLog {
  background: rgba(0, 0, 0, 0.3); /* black with 30% opacity, more transparent */
  padding: 10px;
  border-radius: 10px;
  height: clamp(120px, 18vh, 160px);
  overflow-y: auto;
  font-size: clamp(11px, 1.6vw, 13px);
  margin-top: 15px;
  text-align: left;
}

#battleLog p {
  margin-bottom: 6px;
  opacity: 0;
  animation: fadeIn 0.4s forwards;
}

/* Navigation Menu */
#navMenu {
  position: fixed;
  bottom: 2vh;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}
#navMenu button {
  font-size: clamp(11px, 2vw, 13px);
  padding: 8px 15px;
  border-radius: 20px;
}

/* Alert Box */
#alertBox {
  position: fixed;
  top: 6vh;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 16px;
  background: rgba(0,0,0,0.8);
  border-radius: 8px;
  font-weight: bold;
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
  font-size: clamp(12px, 1.8vw, 14px);
  z-index: 15;
}
#alertBox.show { opacity: 1; }

/* Responsive Scaling */
@media (max-width: 600px) {
  h1 { font-size: clamp(1.5rem, 5vw, 2.2rem); }
  #gameArea { margin: 8vh auto; padding: 4vw; }
  button { font-size: clamp(11px, 3vw, 14px); }
  #battleLog { height: 130px; }
}
</style>
</head>
<body>

<h1>RPG Battle Arena ‚öî</h1>

<div id="scoreboard">
  <p><strong>Player Wins:</strong> <span id="playerWins">0</span></p>
  <p><strong>Enemy Wins:</strong> <span id="enemyWins">0</span></p>
  <p><strong>Score:</strong> <span id="score">0</span></p>
  <p><strong>AI IQ:</strong> <span id="aiIQ">0</span></p>
  <p><strong>üí∞ Tokens:</strong> <span id="walletBalance">0</span></p>
</div>

<div id="gameArea">
  <p><strong>üßë‚ÄçüéÆ Player</strong></p>
  <div class="bar-container"><div id="playerHealthBar" class="bar" style="width:100%;"></div><span id="playerHealthText" class="bar-text">200 / 200</span></div>
  <div class="bar-container"><div id="playerManaBar" class="bar" style="width:100%;"></div><span id="playerManaText" class="bar-text">50 / 50</span></div>

  <p style="margin-top:12px;"><strong>üëæ Enemy</strong></p>
  <div class="bar-container"><div id="enemyHealthBar" class="bar" style="width:100%;"></div><span id="enemyHealthText" class="bar-text">200 / 200</span></div>
  <div class="bar-container"><div id="enemyManaBar" class="bar" style="width:100%;"></div><span id="enemyManaText" class="bar-text">50 / 50</span></div>
  <div class="bar-container"><div id="enemyIntelligenceBar" class="bar" style="width:0;"></div><span id="enemyIntelligenceText" class="bar-text">IQ 0</span></div>

  <div style="margin-top:15px;">
    <button onclick="playerAction('Attack')">Attack</button>
    <button onclick="playerAction('Defend')">Defend</button>
    <button onclick="playerAction('Special')">Special (-30 MP)</button>
    <button onclick="playerAction('Heal')">Heal (+20 HP, -20 MP)</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div id="battleLog"></div>
</div>

<div id="alertBox"></div>

<div id="navMenu">
  <button onclick="location.href='upgrade.html'">üõ† Upgrade</button>
  <button onclick="location.href='rpgFlip.html'">üé≤ Flip Coin</button>
</div>

<script src="rpgScript.js"></script>

</body>
</html>
